<div class="login-wrapper">
  <form class="login" (submit)="tryLogin($event)">
    <label class="title">
      <h3 class="welcome">Welcome to</h3>
      {{title}}
      <h5 class="hint">Use your Company ID to sign in or create one now</h5>
    </label>
    <div class="login-group">
      <input
        class="username"
        type="email"
        id="login_email"
        name="email"
        placeholder="Email"
        [(ngModel)]="data.email"
      />
      <input
        class="password"
        type="password"
        id="login_password"
        name="password"
        placeholder="Password"
        [(ngModel)]="data.password"
      />
      <div class="checkbox">
        <input type="checkbox" id="rememberme">
        <label for="rememberme">
          Remember me
        </label>
      </div>
      <div class="error active" *ngIf="isFailed || sessionExpired">
        {{error}}
      </div>
      <button [clrLoading]="isLoading" type="submit" class="btn btn-primary">NEXT</button>
      <a href="https://people.llnw.net" class="signup" target="_blank">Sign up for a Company ID</a>
    </div>
  </form>
</div>
