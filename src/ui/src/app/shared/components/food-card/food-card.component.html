<div class="card food-card" [ngClass]="{'food-card--selected': selected, 'clickable': !disabled}">
  <div class="food-card__frame">
    <img [src]="imageUrl" class="card-media-image food-card__image" [alt]="label" />
  </div>
  <div class="card-block">
    <div class="card-text">
      <h4 class="food-card__title">
        {{label}}
      </h4>
      <p class="food-card__text">
        {{description}}
      </p>
    </div>
  </div>
  <div class="card-block">
    <div class="row">
      <div class="food-card__category col-xs-4">
        <span class="badge badge-{{badgeColor}}">{{category}}</span>
      </div>
      <div class="rating text-right col-xs-8">
        <app-rating [rating]="rating" [readonly]="disabled || !rateable" (change)="ratingChange.emit($event)"></app-rating>
      </div>
    </div>
  </div>
  <div *ngIf="selectable" class="card-footer text-center" [ngClass]="{'food-card__footer--active': selected}">
    <button
      *ngIf="!selected"
      class="btn btn-sm btn-link btn-block food-card__check"
      [disabled]="disabled"
      (click)="toggleSelected()"
    >
      Select
    </button>
    <button
      *ngIf="selected"
      class="btn btn-sm btn-primary btn-block food-card__uncheck"
      [disabled]="disabled"
      (click)="toggleSelected()"
    >
      Selected
    </button>
  </div>
</div>
