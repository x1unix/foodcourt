<b class="rating__count">{{prettyRating}}</b>
<clr-icon
  *ngFor="let star of starsIndex"
  [attr.shape]="star.shape"
  class="rating__star"
  [ngClass]="{'is-solid': star.match, 'rating__star--half': star.shape == 'half-star', 'rating_star--selectable': !readonly}"
  (click)="setRating(star.rate)"
>
</clr-icon>
