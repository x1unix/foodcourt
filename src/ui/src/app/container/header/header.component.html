<header class="header-6">
  <div class="branding" id="appBranding">
    <a class="nav-link" routerLink="/">
      <span class="title v-xs-show">FC</span>
      <span class="title v-xs-hide">{{title}}</span>
    </a>
  </div>
  <div class="header-nav">
    <a
      routerLink="/orders"
      routerLinkActive="active"
      class="nav-link nav-text"
    >
      <span class="v-xs-hide">
        Orders
      </span>
      <clr-icon shape="shopping-cart" class="v-xs-show"></clr-icon>
    </a>
    <a
      *ngIf="isAdmin"
      routerLink="/management"
      routerLinkActive="active"
      class="nav-link nav-text"
    >
      <span class="v-xs-hide">
        Management
      </span>
      <clr-icon shape="tools" class="v-xs-show"></clr-icon>
    </a>
    <a
      *ngIf="isAdmin"
      routerLink="/reports"
      routerLinkActive="active"
      class="nav-link nav-text"
    >
      <span class="v-xs-hide">
        Reports
      </span>
      <clr-icon shape="pinboard" class="v-xs-show"></clr-icon>
    </a>
  </div>
  <div class="header-actions">
    <b class="nav-link nav-text v-xs-hide">Welcome, {{user.firstName}} {{user.lastName}}</b>
    <clr-dropdown>
      <button class="nav-icon" clrDropdownTrigger>
        <clr-icon shape="user"></clr-icon>
        <clr-icon shape="caret down"></clr-icon>
      </button>
      <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
        <a routerLink="/profile" routerLinkActive="active" clrDropdownItem>Preferences</a>
        <a href="#" clrDropdownItem (click)="onLogoutClick($event)">Log out</a>
      </clr-dropdown-menu>
    </clr-dropdown>
  </div>
</header>
