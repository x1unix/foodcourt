<header class="header-6">
  <div class="branding">
    <a class="nav-link" routerLink="/">
      <span class="title">{{title}}</span>
    </a>
  </div>
  <div class="header-nav">
    <a
      routerLink="/orders"
      routerLinkActive="active"
      class="nav-link nav-text"
    >
      Orders
    </a>
    <a
      *ngIf="isAdmin"
      routerLink="/management"
      routerLinkActive="active"
      class="nav-link nav-text"
    >
      Management
    </a>
    <a
      *ngIf="isAdmin"
      routerLink="/reports"
      routerLinkActive="active"
      class="nav-link nav-text"
    >
      Reports
    </a>
  </div>
  <div class="header-actions">
    <b class="nav-link nav-text">Wellcome, {{user.firstName}} {{user.lastName}}</b>
    <clr-dropdown>
      <button class="nav-icon" clrDropdownTrigger>
        <clr-icon shape="user"></clr-icon>
        <clr-icon shape="caret down"></clr-icon>
      </button>
      <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
        <a href="..." clrDropdownItem>About</a>
        <a routerLink="/profile" routerLinkActive="active" clrDropdownItem>Preferences</a>
        <a href="#" clrDropdownItem (click)="onLogoutClick($event)">Log out</a>
      </clr-dropdown-menu>
    </clr-dropdown>
  </div>
</header>
