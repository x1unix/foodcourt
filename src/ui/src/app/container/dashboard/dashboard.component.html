<div class="content-container">
  <div class="content-area">
    <h1>Food order for today</h1>
    <h6>Today is {{todayString}}</h6>
    <div class="row">

      <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
        <app-food-card
          [rating]="2.5"
          label="Бульйон з індика"
          category="soup"
          [rateable]="true"
          [editable]="true"
          [selectable]="true"
          badgeColor="purple"
        ></app-food-card>
      </div>

      <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
        <app-food-card
          [rating]="3.5"
          label="Гречка"
          imageUrl="/assets/sushi.jpg"
          category="main course"
          badgeColor="blue"
          [editable]="true"
          [selectable]="true"
        ></app-food-card>
      </div>

      <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
        <app-food-card
          [rating]="3.5"
          label="Биточок під грибним соусом"
          imageUrl="/assets/sushi.jpg"
          category="main course"
          badgeColor="blue"
          [editable]="true"
          [selectable]="true"
        ></app-food-card>
      </div>


      <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
        <app-food-card
          label="Салат з квашеної капусти"
          category="salad"
        ></app-food-card>
      </div>


    </div>
  </div>
  <nav class="sidenav">
    <section class="sidenav-content">
      <a href="#" class="nav-link active">
        Today
      </a>
      <a href="#" class="nav-link">
        Edit orders
      </a>
    </section>
  </nav>
</div>
