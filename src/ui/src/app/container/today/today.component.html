<h1>Food order for today</h1>
<h6>Today is {{displayedDate}}</h6>

<app-retry-alert
  *ngIf="isFailed"
  text="Failed to get order info"
  [errorMessage]="error"
  (retry)="fetchOrder()"
></app-retry-alert>
<div class="row" *ngIf="isLoaded && !orderEmpty">

  <div *ngFor="let dish of dishes" class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
    <app-food-card
      [rating]="0"
      [label]="dish.label"
      [description]="dish.description"
      [category]="getDishCategory(dish.type)"
      [rateable]="false"
      [editable]="false"
      [selectable]="false"
      [badgeColor]="getDishCategoryColor(dish.type)"
      [imageUrl]="dish.photoUrl"
    ></app-food-card>
  </div>
</div>
