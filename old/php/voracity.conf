<VirtualHost 0.0.0.0:80>
  ServerName voracity.ua.llnw.net

  <Location />
    Order allow,deny
    Allow from all
  </Location>

  DocumentRoot /var/www/html
  <Directory /var/www/html>
    Options Indexes FollowSymLinks MultiViews
    AllowOverride All
    Require all granted
    Order allow,deny
    allow from all
  </Directory>

  ErrorLog /var/www/html/old.error.log
  LogLevel error
</VirtualHost>

